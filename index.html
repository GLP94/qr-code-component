<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="flex flex-col justify-center items-center w-screen h-screen bg-(--slate-300) font-[Outfit] font-normal box-border">

  <main class="w-xs p-5 rounded-2xl bg-(--white) flex flex-col justify-center items-center text-center m-4">
    <img class="object-contain rounded-lg" src=".\images\image-qr-code.png">
    <div class="px-2">
      <h1 class="font-bold text-[22px] text-(--slate-900) mt-4 mb-4">Improve your front-end skills by building projects</h1>
      <p class="font-normal text-[15px] mb-6 text-(--slate-500)">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
  <script type="module" src="./main.js"></script>
</body>
</html>
